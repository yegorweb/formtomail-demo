<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form with File Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .submit-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Заполните форму</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Имя">
        </div>
        <div class="form-group">
            <input type="text" id="phone" placeholder="Телефон">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Электронная почта">
        </div>
        <div class="form-group">
            <input type="file" id="files" multiple>
        </div>
        <button class="submit-button" onclick="submitForm()">Отправить</button>
    </div>

    <script>
        async function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const filesInput = document.getElementById('files');
            const files = Array.from(filesInput.files); // Получаем файлы как массив

            const formInfo = {
                'Имя': name,
                'Телефон': phone,
                'Почта': email
            };

            console.log('Form Data:', formInfo);
            console.log('Uploaded Files:', files);

            if (files.length > 0) {
                files.forEach((file, index) => {
                    console.log(`File ${index + 1}:`, file.name, file.size, file.type);
                });
            } else {
                console.log('No files uploaded.');
            }

            const formData = new FormData();

            // Добавляем текстовые данные
            // formData.append('to', JSON.stringify(['egorknyazev10@mail.ru']));
            formData.append('title', 'Новая заявка');
            formData.append('body', JSON.stringify(formInfo));
            formData.append('apiKey', 'XCwWSDVvcbqpQpsG');

            // Добавляем файлы
            files.forEach((file, index) => {
                formData.append(`attachments`, file, encodeURIComponent(file.name)); // `attachments` - имя параметра, под которым сервер ждёт файлы
            });

            // Отправляем запрос
            let res = await fetch('https://api.formtomail.ru/send', {
                mode: 'cors',
                method: 'POST',
                body: formData,
            })
            let body = await res.json()
            console.log(body)
            // fetch('http://localhost:4300/send', { 
            //   method: 'POST', 
            //   headers: {
            //     'Content-Type': 'application/json',
            //   },
            //   body: JSON.stringify({
            //     to: 'egorknyazev10@mail.ru',
            //     title: 'Новая заявка', 
            //     body: formData,
            //     apiKey: 'VFwk5gUdOv7TrlPH',
            //   })
            // })
        }
    </script>
</body>
</html>
